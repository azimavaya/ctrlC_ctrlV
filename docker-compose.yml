
services:
  # MariaDB Database
  mariadb:
    image: mariadb:latest
    container_name: panther-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: panther_cloud_air
      MYSQL_USER: panther_user
      MYSQL_PASSWORD: panther_password
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - panther-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "panther_user", "-ppanther_password"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: panther-backend
    restart: unless-stopped
    environment:
      FLASK_APP: run.py
      FLASK_ENV: development
      DATABASE_HOST: mariadb
      DATABASE_PORT: 3306
      DATABASE_NAME: panther_cloud_air
      DATABASE_USER: panther_user
      DATABASE_PASSWORD: panther_password
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - panther-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: panther-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - panther-network

networks:
  panther-network:
    driver: bridge

volumes:
  mariadb_data:
    driver: local